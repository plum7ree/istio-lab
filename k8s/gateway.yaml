apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: microservices-gateway
  namespace: microservices-demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: microservices-demo
spec:
  hosts:
  - "*"
  gateways:
  - microservices-gateway
  http:
  - match:
    - uri:
        exact: /api/backend1
    route:
    - destination:
        host: backend
        port:
          number: 80
  - match:
    - uri:
        exact: /api/backend2
    route:
    - destination:
        host: backend2
        port:
          number: 80
  - route:
    - destination:
        host: frontend
        port:
          number: 80 