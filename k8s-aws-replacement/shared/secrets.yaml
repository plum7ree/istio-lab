# Secrets - 민감한 정보 관리 (AWS Secrets Manager 대체)
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: microservices-demo
type: Opaque
stringData:
  root-password: "change-me-please"
  username: "admin"
  password: "secret-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: microservices-demo
type: Opaque
stringData:
  api-key: "your-api-key-here"
  jwt-secret: "jwt-secret-key"

